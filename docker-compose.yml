services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:3000}
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    volumes:
      # Persist downloaded Parakeet + HuggingFace model weights across rebuilds
      - parakeet-cache:/app/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  parakeet-cache:
