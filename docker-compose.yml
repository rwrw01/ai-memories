networks:
  ai-net:
    external: true   # created by /home/ralph/services/docker-compose.yml

services:
  frontend:
    build: ./frontend
    ports:
      - "3002:3000"
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:3002}
      - BACKEND_URL=http://backend:8000
      - BODY_SIZE_LIMIT=52428800
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      - backend

  frontend-v2:
    build: ./frontend-v2
    ports:
      - "3000:3000"
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      - BACKEND_URL=http://backend:8000
      - BODY_SIZE_LIMIT=52428800
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/data
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:3000}
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    networks:
      - default
      - ai-net   # reaches stt:8001, tts:8002, ollama:11434, n8n:5678

volumes:
  backend-data:
