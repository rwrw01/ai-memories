networks:
  ai-net:
    external: true   # created by /home/ralph/services/docker-compose.yml

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:3000}
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:3000}
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    networks:
      - default
      - ai-net   # reaches stt:8001 on the shared AI network
